<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Webpage</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
        background-color: #4CAF50;
        color: white;
        padding: 1em;
        text-align: center;
    }

    /* Style for the left half */
    .left-half {
        width: 50%;
        height: calc(100vh - 160px); /* Adjust for header and footer */
        float: left;
        overflow: auto;
    }

    /* Style for the right half */
    .right-half {
        width: 50%;
        height: calc(100vh - 160px); /* Adjust for header and footer */
        float: right;
        overflow: auto;
    }

    /* Clear floats */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    /* Common style for content */
    .content {
        text-align: center;
        padding-top: 5vh;
        font-size: 30px;
    }

    .mycontainer {
        width: 100%;
        overflow: auto;
    }

    .mycontainer div {
        width: 30%;
        float: left;
        text-align: center;
        padding: 20px;
        border: 2px solid black;
        margin: 1%;
    }

    .fa {
        padding: 20px;
        font-size: 30px;
        width: 30px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
    }

    .fa:hover {
        opacity: 0.7;
    }

    .fa-facebook {
        background: #3B5999;
        color: white;
    }

    .fa-twitter {
        background: #55ACEE;
        color: white;
    }

    .fa-instagram {
        background: #125688;
        color: pink;
    }

    footer {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
        clear: both;
        position: relative;
        bottom: 0;
        width: 100%;
    }

    .link-bar {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .link-bar a {
        text-decoration: none;
        color: #000;
        padding: 10px 10px;
        border: 1px solid #000;
        border-radius: 5px;
    }

    .link-bar a:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<!-- Header -->
<header>
    <h1>University</h1>
    <p>Welcome to the University</p>
</header>

<!-- Left half -->
<div class="left-half clearfix">
    <div class="content">
        <div class="mycontainer">
            <div style="background-color: #FFF4A3;">
                <h3>Home</h3>
                <p><i class="fa fa-home" style="font-size:50px;"></i></p>
            </div>
            <div style="background-color: #FFC0C7;">
                <h3><a href="../coursename.html">Course</a></h3>
                <p><i class="fa fa-book" style="font-size:50px;"></i></p>
            </div>
            <div style="background-color: #D9EEE1;">
                <h3>Schedule</h3>
                <p><i class="fa fa-id-card-o" style="font-size:50px;"></i></p>
            </div>
            <div style="background-color: #FFF4A3;">
                <h3>Upcoming Events</h3>
                <p><i class="fa fa-calendar" style="font-size:50px;"></i></p>
            </div>
            <div style="background-color: #FFC0C7;">
                <h3>Attendance</h3>
                <p><i class="material-icons" style="font-size:50px;">event</i></p>
            </div>
            <div style="background-color: #D9EEE1;">
                <h3>Grade Report</h3>
                <p><i class="fa fa-book" style="font-size:50px;"></i></p>
            </div>
        </div>
        
    </div>
</div>

<!-- Right half -->
<div class="right-half clearfix">
    <div class="content">
        <button style="font-size:30px">Calendar <i class="material-icons">event</i></button>
        <br />
        <table bgcolor="lightgrey" align="center">

            </thead>
            <tbody>

                    <td>22</td>

                <tr>
                    <td>24</td>

                </tr>
            </tbody>
        </table>
        <form>
            <select name="event" id="event">
                <option value="upcoming event">Upcoming Event</option>
            </select>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <div align="left">
        <p>Follow Us</p>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
    </div>
    <div align="center">
        <div class="label contact-us">Contact Us</div>
        <nav class="link-bar">
            <a href="#">Home</a>
            <a href="#">Tech Support</a>
            <a href="#">Academic Support</a>
        </nav>
    </div>
</footer>

</body>
</html>
